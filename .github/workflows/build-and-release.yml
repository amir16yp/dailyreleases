name: Build and Release
on:
  release:
    types: [created, published]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name daily-releases \
          dailyreleases.py
    
    - name: Upload Linux Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-releases-linux
        path: dist/daily-releases
        if-no-files-found: error
    
    - name: Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/daily-releases
  
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name daily-releases.exe dailyreleases.py
    
    - name: Upload Windows Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-releases-windows
        path: dist/daily-releases.exe
        if-no-files-found: error
    
    - name: Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/daily-releases.exe 
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/daily-releases.exe
        tag_name: ${{ github.event.release.tag_name }} 