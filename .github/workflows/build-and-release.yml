name: Build and Release
on:
  release:
    types: [created, published]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
    
    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --remove-output dailyreleases.py
    
    - name: Upload Linux Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-releases-linux
        path: |
          ./dailyreleases.bin
        if-no-files-found: error
    
    - name: Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@v2
      with:
        files: dailyreleases.dist/dailyreleases
  
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
    
    - name: Build with Nuitka
      run: |
        echo "yes" | python -m nuitka --standalone --onefile --remove-output dailyreleases.py
    
    - name: Upload Windows Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-releases-windows
        path: dailyreleases.exe
        if-no-files-found: error
    
    - name: Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@v2
      with:
        files: dailyreleases.dist/dailyreleases.exe
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dailyreleases.dist/dailyreleases.exe
        tag_name: ${{ github.event.release.tag_name }} 
