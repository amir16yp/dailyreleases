        // Initialize charts
        let dateChart = null;
        let groupChart = null;

        // Update system stats
        async function updateSystemStats() {
            try {
                const response = await fetch('/api/stats/system');
                const data = await response.json();
                
                document.getElementById('cpu-usage').textContent = `${data.cpu_percent.toFixed(1)}%`;
                document.getElementById('memory-usage').textContent = `${data.memory_percent.toFixed(1)}%`;
            } catch (error) {
                console.error('Error fetching system stats:', error);
            }
        }

        // Update cache stats
        async function updateCacheStats() {
            try {
                const response = await fetch('/api/stats/cache');
                const data = await response.json();
                
                document.getElementById('total-entries').textContent = data.total_entries;
                document.getElementById('db-size').textContent = `${data.database_size_mb.toFixed(1)} MB`;
            } catch (error) {
                console.error('Error fetching cache stats:', error);
            }
        }

        // Update release stats
        async function updateReleaseStats() {
            try {
                const response = await fetch('/api/stats/releases');
                const data = await response.json();
                
                // Update date chart
                const dates = Object.keys(data.releases_by_date).reverse();
                const dateCounts = dates.map(date => data.releases_by_date[date]);
                
                const dateData = [{
                    x: dates,
                    y: dateCounts,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Releases',
                    line: {
                        color: 'rgb(79, 70, 229)',
                        width: 2
                    },
                    marker: {
                        color: 'rgb(79, 70, 229)',
                        size: 6
                    }
                }];

                const dateLayout = {
                    margin: { t: 20, r: 20, b: 40, l: 40 },
                    showlegend: false,
                    xaxis: {
                        title: 'Date',
                        tickangle: -45
                    },
                    yaxis: {
                        title: 'Number of Releases'
                    },
                    hovermode: 'closest'
                };

                if (dateChart) {
                    Plotly.react('dateChart', dateData, dateLayout);
                } else {
                    dateChart = Plotly.newPlot('dateChart', dateData, dateLayout);
                }

                // Update group chart
                const groups = Object.keys(data.releases_by_group);
                const groupCounts = groups.map(group => data.releases_by_group[group]);
                
                const groupData = [{
                    x: groups,
                    y: groupCounts,
                    type: 'bar',
                    name: 'Releases',
                    marker: {
                        color: 'rgb(79, 70, 229)'
                    }
                }];

                const groupLayout = {
                    margin: { t: 20, r: 20, b: 40, l: 40 },
                    showlegend: false,
                    xaxis: {
                        title: 'Group',
                        tickangle: -45
                    },
                    yaxis: {
                        title: 'Number of Releases'
                    },
                    hovermode: 'closest'
                };

                if (groupChart) {
                    Plotly.react('groupChart', groupData, groupLayout);
                } else {
                    groupChart = Plotly.newPlot('groupChart', groupData, groupLayout);
                }
            } catch (error) {
                console.error('Error fetching release stats:', error);
            }
        }

                            ${Object.entries(values).map(([key, value]) => {
                                const isReadOnly = (section === 'admin' && (key === 'username' || key === 'password' || key === 'host' || key === 'port'));
                                const hasDropdown = dropdownOptions[key];
                                const isWebhook = key === 'webhook_url' || key === 'webhook_urls';
                                
                                // Skip backup-related settings
                                if (key === 'backup_count' || key === 'backup_nfos') {
                                    return '';
                                }

                                // Special handling for schedule times
                                if (key === 'schedule_times') {
                                    return `
                                        <div class="col-span-2">
                                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                                <div>
                                                    <span class="text-sm font-medium text-gray-700">Schedule Times</span>
                                                    <p class="text-xs text-gray-500 mt-1">Enter times in 24-hour format (HH:MM), separated by commas</p>
                                                </div>
                                                <div class="flex items-center space-x-2">
                                                    <input type="text" 
                                                           class="text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                                           value="${value}"
                                                           placeholder="e.g., 08:00,12:00,18:00"
                                                           data-section="${section}"
                                                           data-key="${key}">
                                                    <button class="save-config p-1 text-indigo-600 hover:text-indigo-800"
                                                            data-section="${section}"
                                                            data-key="${key}">
                                                        <i class="fas fa-save"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }

                                // Special handling for timezone
                                if (key === 'schedule_timezone') {
                                    return `
                                        <div class="col-span-2">
                                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                                <div>
                                                    <span class="text-sm font-medium text-gray-700">Schedule Timezone</span>
                                                    <p class="text-xs text-gray-500 mt-1">Select the timezone for scheduled runs</p>
                                                </div>
                                                <div class="flex items-center space-x-2">
                                                    <select class="text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                                            data-section="${section}"
                                                            data-key="${key}">
                                                        ${timezoneOptions.map(tz => `
                                                            <option value="${tz}" ${value === tz ? 'selected' : ''}>
                                                                ${tz}
                                                            </option>
                                                        `).join('')}
                                                    </select>
                                                    <button class="save-config p-1 text-indigo-600 hover:text-indigo-800"
                                                            data-section="${section}"
                                                            data-key="${key}">
                                                        <i class="fas fa-save"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                                
                                if (isReadOnly) {
                                    return `
                                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <span class="text-sm font-medium text-gray-700">${key}</span>
                                            <span class="text-sm text-gray-500">${value}</span>
                                        </div>
                                    `;
                                }

                                if (isWebhook) {
                                    const webhookUrls = Array.isArray(value) ? value : [value];
                                    return `
                                        <div class="col-span-2">
                                            <div class="mb-4">
                                                <label class="block text-sm font-medium text-gray-700 mb-2">Webhook URLs</label>
                                                <div class="space-y-2" id="webhook-container">
                                                    ${webhookUrls.map((url, index) => `
                                                        <div class="flex items-center space-x-2">
                                                            <input type="text" 
                                                                   value="${url}" 
                                                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                   placeholder="Enter webhook URL">
                                                            <button onclick="saveWebhook(this, '${section}', '${key}', ${index})" 
                                                                    class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                                                Save
                                                            </button>
                                                            <button onclick="testWebhook(this, '${url}')" 
                                                                    class="px-3 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                                                                Test
                                                            </button>
                                                            <button onclick="removeWebhook(this, '${section}', '${key}', ${index})" 
                                                                    class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                                                                Remove
                                                            </button>
                                                        </div>
                                                    `).join('')}
                                                </div>
                                                <button onclick="addWebhook('${section}', '${key}')" 
                                                        class="mt-2 px-3 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                                                    Add Webhook
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }

                                if (hasDropdown) {
                                    return `
                                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <span class="text-sm font-medium text-gray-700">${key}</span>
                                            <div class="flex items-center space-x-2">
                                                <select class="text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                                        data-section="${section}"
                                                        data-key="${key}">
                                                    ${dropdownOptions[key].map(option => `
                                                        <option value="${option.value}" ${value === option.value ? 'selected' : ''}>
                                                            ${option.label}
                                                        </option>
                                                    `).join('')}
                                                </select>
                                                <button class="save-config p-1 text-indigo-600 hover:text-indigo-800"
                                                        data-section="${section}"
                                                        data-key="${key}">
                                                    <i class="fas fa-save"></i>
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }

                                return `
                                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                        <span class="text-sm font-medium text-gray-700">${key}</span>
                                        <div class="flex items-center space-x-2">
                                            <input type="text" 
                                                   class="text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                                   value="${value}"
                                                   data-section="${section}"
                                                   data-key="${key}">
                                            <button class="save-config p-1 text-indigo-600 hover:text-indigo-800"
                                                    data-section="${section}"
                                                    data-key="${key}">
                                                <i class="fas fa-save"></i>
                                            </button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    configSections.appendChild(sectionDiv);
                }

                // Add event listeners for save buttons
                document.querySelectorAll('.save-config').forEach(button => {
                    button.addEventListener('click', async function() {
                        const section = this.dataset.section;
                        const key = this.dataset.key;
                        const input = document.querySelector(`[data-section="${section}"][data-key="${key}"]`);
                        const value = input.value;

                        try {
                            const response = await fetch(`/api/config/${section}/${key}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ value: value })
                            });

                            if (!response.ok) {
                                throw new Error('Failed to update configuration');
                            }

                            // Show success message
                            const successMessage = document.createElement('div');
                            successMessage.className = 'text-sm text-green-600 mt-1';
                            successMessage.textContent = 'Saved';
                            input.parentElement.appendChild(successMessage);
                            setTimeout(() => successMessage.remove(), 2000);

                        } catch (error) {
                            console.error('Error updating config:', error);
                            // Show error message
                            const errorMessage = document.createElement('div');
                            errorMessage.className = 'text-sm text-red-600 mt-1';
                            errorMessage.textContent = 'Error saving';
                            input.parentElement.appendChild(errorMessage);
                            setTimeout(() => errorMessage.remove(), 2000);
                        }
                    });
                });

                // Add event listeners for webhook management
                document.querySelectorAll('.add-webhook').forEach(button => {
                    button.addEventListener('click', function() {
                        const section = this.dataset.section;
                        const key = this.dataset.key;
                        const webhookList = this.closest('.col-span-2').querySelector('.webhook-list');
                        const newIndex = webhookList.children.length;
                        
                        const webhookDiv = document.createElement('div');
                        webhookDiv.className = 'flex items-center space-x-2 p-2 bg-white rounded-lg border border-gray-200';
                        webhookDiv.innerHTML = `
                            <input type="text" 
                                   class="flex-1 text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="Enter webhook URL"
                                   data-section="${section}"
                                   data-key="${key}"
                                   data-index="${newIndex}">
                            <button class="save-webhook p-2 text-indigo-600 hover:text-indigo-800 rounded-full hover:bg-indigo-50"
                                    data-section="${section}"
                                    data-key="${key}"
                                    data-index="${newIndex}">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="remove-webhook p-2 text-red-600 hover:text-red-800 rounded-full hover:bg-red-50"
                                    data-section="${section}"
                                    data-key="${key}"
                                    data-index="${newIndex}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        webhookList.appendChild(webhookDiv);
                    });
                });

                document.querySelectorAll('.save-webhook').forEach(button => {
                    button.addEventListener('click', async function() {
                        const section = this.dataset.section;
                        const key = this.dataset.key;
                        const webhookList = this.closest('.webhook-list');
                        const inputs = webhookList.querySelectorAll('input');
                        const urls = Array.from(inputs).map(input => input.value).filter(Boolean);

                        try {
                            const response = await fetch(`/api/config/${section}/${key}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ value: urls })
                            });

                            if (!response.ok) {
                                throw new Error('Failed to update webhooks');
                            }

                            // Show success message
                            const successMessage = document.createElement('div');
                            successMessage.className = 'text-sm text-green-600 mt-1';
                            successMessage.textContent = 'Webhooks saved';
                            this.parentElement.appendChild(successMessage);
                            setTimeout(() => successMessage.remove(), 2000);

                        } catch (error) {
                            console.error('Error updating webhooks:', error);
                            // Show error message
                            const errorMessage = document.createElement('div');
                            errorMessage.className = 'text-sm text-red-600 mt-1';
                            errorMessage.textContent = 'Error saving webhooks';
                            this.parentElement.appendChild(errorMessage);
                            setTimeout(() => errorMessage.remove(), 2000);
                        }
                    });
                });

                document.querySelectorAll('.remove-webhook').forEach(button => {
                    button.addEventListener('click', async function() {
                        const section = this.dataset.section;
                        const key = this.dataset.key;
                        const webhookList = this.closest('.webhook-list');
                        const inputs = webhookList.querySelectorAll('input');
                        const urls = Array.from(inputs)
                            .map(input => input.value)
                            .filter((url, index) => index !== parseInt(this.dataset.index));

                        try {
                            const response = await fetch(`/api/config/${section}/${key}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ value: urls })
                            });

                            if (!response.ok) {
                                throw new Error('Failed to remove webhook');
                            }

                            // Remove the webhook div
                            this.closest('.flex').remove();

                        } catch (error) {
                            console.error('Error removing webhook:', error);
                            // Show error message
                            const errorMessage = document.createElement('div');
                            errorMessage.className = 'text-sm text-red-600 mt-1';
                            errorMessage.textContent = 'Error removing webhook';
                            this.parentElement.appendChild(errorMessage);
                            setTimeout(() => errorMessage.remove(), 2000);
                        }
                    });
                });

            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        // Log viewer functions
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) {
                    throw new Error('Failed to fetch logs');
                }
                const data = await response.json();
                const logContent = document.getElementById('log-content');
                logContent.textContent = data.logs.join('');
                // Scroll to bottom
                const logContainer = document.getElementById('log-container');
                logContainer.scrollTop = logContainer.scrollHeight;
            } catch (error) {
                console.error('Error fetching logs:', error);
                const logContent = document.getElementById('log-content');
                logContent.textContent = 'Error loading logs. Please try again.';
            }
        }

        // Update all data including logs
        async function updateAll() {
            await Promise.all([
                updateSystemStats(),
                updateCacheStats(),
                updateReleaseStats(),
                updateConfig(),
                refreshLogs()
            ]);
        }

        // Initial update
        updateAll();

        // Refresh button click handler
        document.getElementById('refreshBtn').addEventListener('click', updateAll);

        // Auto-refresh every 30 seconds
        setInterval(updateAll, 30000);

        // Add these functions to the script section
        async function saveWebhook(button, section, key, index) {
            const container = button.closest('.flex');
            const input = container.querySelector('input');
            const url = input.value.trim();
            
            try {
                // Get all current webhook URLs
                const webhookContainer = document.getElementById('webhook-container');
                const allInputs = webhookContainer.querySelectorAll('input');
                const urls = Array.from(allInputs).map(input => input.value.trim()).filter(url => url);
                
                const response = await fetch(`/api/config/${section}/${key}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        value: urls
                    })
                });
                
                if (response.ok) {
                    showMessage(container, 'Saved successfully!', 'success');
                } else {
                    const data = await response.json();
                    showMessage(container, data.error || 'Failed to save', 'error');
                }
            } catch (error) {
                showMessage(container, 'Error saving webhook', 'error');
            }
        }

        async function removeWebhook(button, section, key, index) {
            const container = button.closest('.flex');
            const webhookContainer = document.getElementById('webhook-container');
            
            try {
                // Get all current webhook URLs except the one being removed
                const allInputs = webhookContainer.querySelectorAll('input');
                const urls = Array.from(allInputs)
                    .map(input => input.value.trim())
                    .filter((url, i) => i !== index && url);
                
                const response = await fetch(`/api/config/${section}/${key}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        value: urls
                    })
                });
                
                if (response.ok) {
                    container.remove();
                    if (webhookContainer.children.length === 0) {
                        addWebhook(section, key);
                    }
                } else {
                    const data = await response.json();
                    showMessage(container, data.error || 'Failed to remove', 'error');
                }
            } catch (error) {
                showMessage(container, 'Error removing webhook', 'error');
            }
        }

        function addWebhook(section, key) {
            const webhookContainer = document.getElementById('webhook-container');
            const newIndex = webhookContainer.children.length;
            
            const newWebhook = document.createElement('div');
            newWebhook.className = 'flex items-center space-x-2';
            newWebhook.innerHTML = `
                <input type="text" 
                       value="" 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter webhook URL">
                <button onclick="saveWebhook(this, '${section}', '${key}', ${newIndex})" 
                        class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Save
                </button>
                <button onclick="testWebhook(this, '')" 
                        class="px-3 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Test
                </button>
                <button onclick="removeWebhook(this, '${section}', '${key}', ${newIndex})" 
                        class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Remove
                </button>
            `;
            
            webhookContainer.appendChild(newWebhook);
            newWebhook.querySelector('input').focus();
        }

        function showMessage(container, message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mt-2 text-sm ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Add this function to the script section
        async function testWebhook(button, url) {
            const container = button.closest('.flex');
            try {
                const response = await fetch('/api/test-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ webhook_url: url })
                });
                
                if (response.ok) {
                    showMessage(container, 'Test message sent successfully!', 'success');
                } else {
                    const data = await response.json();
                    showMessage(container, data.error || 'Failed to send test message', 'error');
                }
            } catch (error) {
                showMessage(container, 'Error sending test message', 'error');
            }
        }

        // Add this function to the script section
        async function runNow() {
            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showMessage(document.querySelector('.text-sm.text-gray-500'), 'Program started successfully!', 'success');
                } else {
                    const data = await response.json();
                    showMessage(document.querySelector('.text-sm.text-gray-500'), data.error || 'Failed to start program', 'error');
                }
            } catch (error) {
                showMessage(document.querySelector('.text-sm.text-gray-500'), 'Error starting program', 'error');
            }
        }
    </script>
</body>
